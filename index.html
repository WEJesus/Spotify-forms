<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyy form test
    </title>
    <style>
        /* Set background to black and text to white */
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    
        /* Style form elements for better visibility */
        form {
            max-width: 500px;
            margin: auto;
            text-align: left;
            background: rgba(255, 255, 255, 0.1); /* Slight transparent background */
            padding: 20px;
            border-radius: 10px;
        }
    
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            color: white;
        }
    
        /* Style input fields */
        input, select, textarea {
            background-color: #222;
            border: 1px solid white;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    
        /* Style the submit button */
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
    
        /* Change button hover effect */
        button:hover {
            background-color: #218838;
        }
    </style>
    
</head>
<body>
    <h2>Welcome to the Magic Submission Form</h2>
    
    <img id="headerImage" src="https://raw.githubusercontent.com/WEJesus/Spotify-forms/main/images/magic%20logo.png" alt="Form Header">

    <h3 style="font-size: 16px; color: #555; max-width: 600px; margin: auto;"><strong>Note:</strong>
        ***PLEASE MAKE SURE YOU HAVE CHECKED THE VIBE & THE STYLE OF THE SONGS IN THE PLAYLIST. SONGS THAT ARE NOT IN THE SAME STYLE WILL BE IMMEDIATELY DECLINED & REJECTED. WE REVIEW ALL THE DEMOS ON SUNDAY/MONDAY EVERY WEEK. 
    </h3>


    <h2>Submit Your Details</h2>
    <form id="customForm">
        <label for="songtype">Is This An Original OR Cover Song?</label>
        <select id="songtype" name="songtype">
            <option value="ORIGINAL">ORIGINAL SONG (NO VOCAL SAMPLES ARE ALLOWED & VOCALS MUST BE EXCLUSIVE)</option>
            <option value="COVER">COVER SONG (VOCALS MUST BE EXCLUSIVE)</option>
        </select>

        <label for="artistname">What is the Artist - Song Name?</label>
        <input type="text" id="artistname" name="artistname" required>

        <label for="genre">Favorite Music Genre:</label>
        <select id="genre" name="genre">
            <option value=""></option>
            <option value="Deep House">Deep House</option>
            <option value="Phonk">Phonk</option>
            <option value="HardStyle">HardStyle</option>
            <option value="Afro House">Afro House</option>
            <option value="Reggaeton">Reggaeton</option>
            <option value="HyperTechno">Deep House</option>
        </select>

        <label for="songlink">Please Submit your Dropbox or Soundcloud Link</label>
        <input type="text" id="songlink" name="songlink" required>

        <label for="telegramusername">Please let me know your telegram number or telegram ID so we can notify if the song have been accepted or declined</label>
        <input type="text" id="telegramusername" name="telegramusername" required>

        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        // Genre to Image Mapping
        // Genre to Image & Background Color Mapping
// Genre to Image & Background Color Mapping
        const genreStyles = {
            "Deep House": {
                image: "https://raw.githubusercontent.com/WEJesus/Spotify-forms/main/images/deep%20house%20playlist%20image.png",
                bgColor: "#1a1a2e" // Dark Blue
            },
            "Phonk": {
                image: "https://raw.githubusercontent.com/WEJesus/Spotify-forms/main/images/Phonk%20playlist%20image.png",
                bgColor: "#660000" // Dark Red
            },
            "HardStyle": {
                image: "https://raw.githubusercontent.com/WEJesus/Spotify-forms/main/images/Hardstyle%20playlist%20image.png",
                bgColor: "#222222" // Dark Gray
            },
            "Afro House": {
                image: "https://raw.githubusercontent.com/WEJesus/Spotify-forms/main/images/afro%20house%20playylist%20image.png",
                bgColor: "#003300" // Dark Green
            },
            "Reggaeton": {
                image: "https://raw.githubusercontent.com/WEJesus/Spotify-forms/main/images/Reggaeton%20playlist%20image.png",
                bgColor: "#ff9900" // Orange
            },
            "HyperTechno": {
                image: "https://raw.githubusercontent.com/WEJesus/Spotify-forms/main/images/Hypertechno%20playlist%20image.png",
                bgColor: "#000066" // Deep Blue
            }
        };

        // Change image & background when genre is selected
        document.getElementById("genre").addEventListener("change", function() {
            let selectedGenre = this.value;
            
            // Change image
            document.getElementById("headerImage").src = genreStyles[selectedGenre]?.image || "https://raw.githubusercontent.com/WEJesus/Spotify-forms/main/images/default.png";

            // Change background color
            document.body.style.backgroundColor = genreStyles[selectedGenre]?.bgColor || "black";
        });


        // Form Submission
        document.getElementById("customForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = {
                songtype: document.getElementById("songtype").value,
                artistname: document.getElementById("artistname").value,
                genre: document.getElementById("genre").value,
                songlink: document.getElementById("songlink").value,
                telegramusername: document.getElementById("telegramusername").value
            };

            fetch("https://script.google.com/macros/s/AKfycbyxXqQS9_d-rX5SZJyz3mwo5Mtl_l4Q1udj31wsTETBUxKcZIVA17LUlbrs5fOwRhz2/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            }).then(() => {
                document.getElementById("responseMessage").innerText = "✅ Form submitted successfully!";
                document.getElementById("customForm").reset();
                document.getElementById("headerImage").src = "https://raw.githubusercontent.com/WEJesus/forms/main/car%20playlist%20image.png"; 
            }).catch(error => {
                document.getElementById("responseMessage").innerText = "❌ Error submitting form. Try again.";
            });
        });
    </script>
</body>
</html>
