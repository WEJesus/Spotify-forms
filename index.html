<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyy form test
    </title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #headerImage {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin-bottom: 10px;
        }
        form {
            max-width: 500px;
            margin: auto;
            text-align: left;
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Select Your Favorite Genre</h2>
    
    <!-- Header Image -->
    <img id="headerImage" src="https://raw.githubusercontent.com/WEJesus/forms/main/default.png" alt="Form Header">

    <h2>Submit Your Details</h2>
    <form id="customForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="genre">Favorite Music Genre:</label>
        <select id="genre" name="genre">
            <option value="Deep House">DeepHouse</option>
            <option value="Phonk">Phonk</option>
        </select>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        // Genre to Image Mapping
        const genreImages = {
            "DeepHouse": "https://raw.githubusercontent.com/WEJesus/forms/main/deep%20house%20playlist%20image.png",
            "Phonk": "https://raw.githubusercontent.com/WEJesus/forms/main/Phonk%20playlist%20image.png",
        };

        // Change image when genre is selected
        document.getElementById("genre").addEventListener("change", function() {
            let selectedGenre = this.value;
            document.getElementById("headerImage").src = genreImages[selectedGenre] || "https://raw.githubusercontent.com/WEJesus/forms/main/default.png";
        });

        // Form Submission
        document.getElementById("customForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                genre: document.getElementById("genre").value,
                message: document.getElementById("message").value
            };

            fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            }).then(() => {
                document.getElementById("responseMessage").innerText = "✅ Form submitted successfully!";
                document.getElementById("customForm").reset();
                document.getElementById("headerImage").src = "https://raw.githubusercontent.com/WEJesus/forms/main/default.png"; // Reset image after submission
            }).catch(error => {
                document.getElementById("responseMessage").innerText = "❌ Error submitting form. Try again.";
            });
        });
    </script>
</body>
</html>
