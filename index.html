<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Google Form</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #headerImage {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Select an Option to Change the Header</h2>
    <select id="imageSelector">
        <option value="https://drive.google.com/uc?export=view&id=1WAivlkzJf1-Ni5sYLWgiCF6AIEYyHrqG">Default</option>
        <option value="https://drive.google.com/uc?export=view&id=1meLJIsA7WhCzi_knCXKtNzP9s0-fKF4a">Option 1</option>
        <option value="https://drive.google.com/uc?export=view&id=1ATPo2NqxJ4N7Vz2P869LzstnTD3umZNg">Option 2</option>
    </select>

    <br><br>
    <img id="headerImage" src="https://drive.google.com/uc?export=view&id=1WAivlkzJf1-Ni5sYLWgiCF6AIEYyHrqG" alt="Form Header">

    <iframe id="googleForm" src="https://docs.google.com/forms/d/e/1FAIpQLScuAEK38QsgIHmGZEj4Y2NbUUyn0NFRtM6w09z3jGUVlE0dvA/viewform?embedded=true"></iframe>

    <script>
        document.getElementById("imageSelector").addEventListener("change", function() {
            document.getElementById("headerImage").src = this.value;
        });
    </script>
</body>
</html>
